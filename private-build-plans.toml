[buildPlans.iosevkalyteterm]
family = "IosevkaLyteTerm"
spacing = "fontconfig-mono"
serifs = "sans"
export-glyph-names = true

[buildPlans.iosevkalyteterm.ligations]
inherits = "dlig"
disables = [ "exeqeqeq", "exeqeq", "exeqeq-dl", "exeq", "ineq", "connected-underscore", "connected-tilde-as-wave" ]

[buildPlans.iosevkalyteterm.weights.regular]
shape = 400
menu  = 400
css   = 400

[buildPlans.iosevkalyteterm.weights.book]
shape = 450
menu  = 450
css   = 450

[buildPlans.iosevkalyteterm.weights.bold]
shape = 700
menu  = 700
css   = 700

[buildPlans.iosevkalyteterm.weights.black]
shape = 900
menu  = 900
css   = 900

# [[buildPlans.iosevkalyteterm.compatibility-ligatures]]
# unicode = 57600 # 0xE100
# featureTag = 'calt'
# kequence = '<*>'

[buildPlans.iosevkalyteterm.variants]
inherits = "ss01"

