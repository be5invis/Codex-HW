name: PR Font Build Validation

on: [pull_request]

jobs:
  bump_version_check:
    name: Bump version check
    if: github.repository == 'be5invis/Iosevka' && github.base_ref == 'dev'
    runs-on: ubuntu-latest

    outputs:
      changed: ${{ steps.check_changes.outputs.changed }}

    steps:
      - uses: actions/checkout@v4
      - name: Checkout PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/head
          git checkout FETCH_HEAD

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Bump version
        run: |
          npm install
          npm run bump-ver

      - id: check_changes
        name: Check changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "changed=0" >> "$GITHUB_OUTPUT"
          else
            echo "changed=1" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit to PR
        if: steps.check_changes.outputs.changed == '1'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "actions@github.com
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -m "Bump version"
          git push

      - name: Add PR comment
        uses: mshick/add-pr-comment@v2
        if : steps.check_changes.outputs.changed == '1'
        with:
          message: |
            Your pull request changes the version number.
            A commit has been made to bump the version number.

  build:
    name: Build ${{ matrix.fontName }} font
    needs: bump_version_check
    if: github.repository == 'be5invis/Iosevka' && github.base_ref == 'dev' && steps.bump_version_check.outputs.changed == '1'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        fontName: ["Iosevka", "IosevkaSlab", "IosevkaAile", "IosevkaEtoile"]

    steps:
      # Checkout repository into `iosevka` sub directory
      - uses: actions/checkout@v4
        with:
          path: iosevka

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install ttfautohint
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ttfautohint

      - name: Build Font ${{ matrix.fontName }}
        shell: bash
        working-directory: iosevka
        run: |
          npm install
          npm run build -- ttf::${{ matrix.fontName }}
